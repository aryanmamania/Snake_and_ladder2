
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Roll Dice</title>
        <link rel="stylesheet" href="./style/game_2.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body onload="showPlayerSelection()">
        <div class="container">
            <div id="player-setup" class="player-setup">
                <h1>Snake and Ladder Game</h1>
                <h2>Select Number of Players (1-4):</h2>
                <input type="number" id="num-players" min="1" max="4" value="1">

                <button onclick="setupPlayers()">Next</button>
                <div id="player-names">    </div>
             <div id="startbutton">
                <button1 id="start-game" onclick="startGame()" style="display:none">Start Game</button1>
            </div>
        </div>

            <div class="board-container" style="display:none;">
                <div class="main-board"></div>
                <img class="main-image" src="./assets/snakeandladderboard3.jpg" alt="Snake and Ladder Board">
                <div class="dice-container">
                    <audio id="diceSound" src="/assets/dice-142528.mp3"></audio>
                    <img src="assets/dice1.png" id="dice-id"  onclick="roll()"> 
    

                    <button onclick="roll()">Roll Dice</button> 
                 
                    <div id="turn-indicator"></div>
                </div>
            </div>

        </div>
      
        <script>
            document.getElementById("aboutBtn").addEventListener("click", function () {
                const aboutDiv = document.getElementById("aboutDiv");
                aboutDiv.style.display = (aboutDiv.style.display === "none") ? "block" : "none";
            });
        </script>
        <script>
            function roll() {
                document.getElementById("dice-id").classList.add("rolling");
                setTimeout(function() {
                    document.getElementById("dice-id").classList.remove("rolling");
                }, 1000);
            }
        </script>
        <script src="index.js"></script>
    </body>
</html>
